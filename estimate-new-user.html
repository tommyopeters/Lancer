<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,700|Pacifico|Ubuntu:400,500,700&display=swap");
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
      }

      body {
        box-sizing: border-box;
        background-color: white;
        font-family: "Montserrat", sans-serif;
        font-size: 2rem;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0%;
        left: 18%;
        height: 10rem;
        width: 82%;
        box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 4.5rem 2.5rem 6.5rem;
        background-color: #f8f9fa;
      }
      header h1 {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: bold;
        font-size: 3rem;
        color: #262626;
        cursor: pointer;
      }
      header .header-panel {
        height: 100%;
      }
      header .header-panel_nav {
        display: grid;
        align-items: center;
        grid-template-columns: repeat(3, max-content);
        gap: 4rem;
        list-style-type: none;
        height: 100%;
        margin: 0;
      }
      header .header-panel_nav-item {
        height: 100%;
        display: flex;
        align-items: center;
      }
      header .header-panel_nav-item a {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
      }
      header .header-panel_nav-item a h2 {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 500;
        font-size: 2rem;
        color: rgba(0, 0, 0, 0.5);
        margin: 0;
      }
      header .header-panel_nav-item a img {
        width: 3rem;
        height: 3rem;
        margin-right: 1rem;
      }
      header .header-panel_nav-item a .user {
        display: grid;
        grid-template-columns: repeat(3, max-content);
        gap: 01rem;
        align-items: center;
        cursor: pointer;
        font-size: 2rem;
      }
      header .header-panel_nav-item a .user .user-image {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        overflow: hidden;
      }
      header .header-panel_nav-item a .user .user-image img {
        width: 100%;
        height: 100%;
      }
      header .header-panel_nav-item a .user i {
        font-size: 1.8rem;
        color: rgba(0, 0, 0, 0.5);
      }

      aside {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 18vw;
        height: 100vh;
        background-color: #091429;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 3rem;
      }
      aside .logo {
        font-family: "Pacifico", cursive;
        color: white;
        margin-bottom: 7.5rem;
      }
      aside .logo span {
        color: #00f9ff;
      }
      aside ul {
        list-style-type: none;
        display: flex;
        flex-direction: column;
      }
      aside ul li {
        margin-bottom: 7.5rem;
      }
      aside ul li a {
        text-decoration: none;
        color: white;
        font-family: Open Sans;
        font-style: normal;
        font-weight: bold;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
      }
      aside ul li a img {
        width: 2.5rem;
        height: 2.5rem;
        margin-right: 1.5rem;
      }

      main {
        position: absolute;
        top: 10rem;
        left: 18%;
        padding: 5rem 6.5rem;
        display: flex;
        flex-direction: column;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: normal;
        font-size: 18px;
        line-height: 21px;
      }
      main .container a.button {
        background-color: #0abab5;
        padding: 1.6rem 1rem;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: bold;
        font-size: 28px;
        line-height: 32px;
        text-align: center;
        color: white;
      }
      main .container a.button:hover {
        text-decoration: none;
      }
      main .container h2 {
        font-family: Ubuntu;
        font-style: normal;
        font-weight: 500;
        font-size: 28px;
        line-height: 32px;
        margin-top: 5rem;
        color: #262626;
      }
      main .container p {
        margin-top: 3.5rem;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: normal;
        font-size: 18px;
        line-height: 21px;
        color: #091429;
      }
    </style>
    <title>Lancer - Estimate</title>
  </head>
  <body>
    <header style="width: 100%; left: 0;">
      <h1>Estimates</h1>
      <div class="header-panel">
        <ul class="header-panel_nav">
          <li class="header-panel_nav-item">
            <a href=""
              ><img src="images/svg/help.svg" alt="" />
              <h2>Support</h2></a
            >
          </li>
          <li class="header-panel_nav-item">
            <a href=""
              ><img src="images/svg/notification.svg" alt="" srcset=""
            /></a>
          </li>
          <li class="header-panel_nav-item">
            <a href="">
              <div class="user">
                <div class="user-image">
                  <img src="images/profile-pic.jpg" alt="" />
                </div>
                <h2 class="username">Juliet</h2>
                <i class="fas fa-chevron-down"></i>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <aside style="display: none;">
      <h1 class="logo">Lan<span>c</span>ers</h1>
      <ul>
        <li>
          <a href=""
            ><img src="images/svg/home.svg" alt="" srcset="" /> Dashboard</a
          >
        </li>
        <li>
          <a href=""
            ><img src="images/svg/customer.svg" alt="" srcset="" /> Client</a
          >
        </li>
        <li>
          <a href=""
            ><img src="images/svg/lightbulb.svg" alt="" srcset="" /> Project</a
          >
        </li>
        <li>
          <a href=""
            ><img src="images/svg/approve-invoice.svg" alt="" srcset="" />
            Invoice</a
          >
        </li>
        <li>
          <a href=""
            ><img src="images/svg/policy.svg" alt="" srcset="" /> Contract</a
          >
        </li>
        <li>
          <a href=""
            ><img src="images/svg/approval.svg" alt="" srcset="" /> Proposals</a
          >
        </li>
      </ul>
    </aside>

    <main style="left: 15%;">
      <div class="container w-100">
        <a href="" class="button">Create Estimate</a>
        <h2>Estimates helps you place value to your work and time!</h2>
        <p>
          Create an estimate and easily convert it to an invoice and send to
          your client
        </p>
      </div>
    </main>
  </body>
</html>
